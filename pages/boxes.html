<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Boxes!</title>
    <!-- This website is helping me out: https://internetingishard.netlify.app/html-and-css/css-box-model/ -->
    <link rel='stylesheet' href='../css/box-styles.css'/>
  </head>
  <body>
    <h1>Headings Are Block Elements</h1>

    <!-- Those &lt; and &gt are < and > respectively. -->
    <p>Paragraphs are blocks, too. <em>However</em>, &lt;em&gt; and &lt;strong&gt;
       elements are not. They are <strong>inline</strong> elements.</p>

    <p>Block elements define the flow of the HTML document, while inline elements
       do not.</p>
  </body>
</html>
