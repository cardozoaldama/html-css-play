<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox styles!</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="../css/flex-styles.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/08f7b10637.js" crossorigin="anonymous"></script>
    <!-- FAVICON -->
    <!-- Credits to their respective authors! -->
    <link rel="shortcut icon" href="../img/globalization.png" type="image/x-icon">
    <!-- ROBOTO FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Awesome fonts! -->
</head>
<body>
    <!-- This box is just an example. But we don't want to delete it! -->
    <div class="box"></div>
    <!-- Our main container -->
    <div class="container">
        <!-- Our header, semantic "correct" -->
        <header class="header">
            <!-- Our dear nav. -->
            <nav class="nav">
                <!-- We cannot see the dots of `ul` element because of the margin and padding set in 0. -->
                <ul>
                    <!-- It should have, of course, icons! -->
                    <li><a href="../index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                    <li><a href="#"><i class="fa-solid fa-desktop"></i> Services</a></li>
                    <li><a href="#"><i class="fa-solid fa-globe"></i> World</a></li>
                    <li><a href="#"><i class="fa-solid fa-circle-question"></i> About</a></li>
                </ul>
            </nav>
            <img src="../img/globalization.png" alt="A globalization icons" class="image-logo">
        </header>
        <!-- Now we need content, some content so speak. -->
        <div class="content">
            <section class="section">
                <article class="article">
                    <div class="box-content box-content1">1</div>
                    <div class="box-content box-content2">2</div>
                    <div class="box-content box-content3">3</div>
                </article>
                <article class="article">
                    <div class="box-content box-content4">4</div>
                    <div class="box-content box-content5">5</div>
                    <div class="box-content box-content6">6</div>
                </article>
            </section>
        </div>
        <footer class="footer">
            <div class="box-footer">
                <a href="./flexpage.html" class="arrow-return"><i class="fa-solid fa-arrow-up"></i></a>
            </div>
        </footer>
    </div>
</body>
</html>
