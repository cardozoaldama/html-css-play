<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for playtime</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="../css/form-styles.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/08f7b10637.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/globalization.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <main class="main-container">
            <h1 class="title-main">Recollet form!</h1>
            <p class="description-main">We have to collect some information about you! Also, a lot stuff I will try to put here.</p>
            <p class="description"><a href="https://www.flaticon.com/free-icons/seo-and-web" title="seo and web icons">Seo and web icons created by Freepik - Flaticon</a></p>
            <form action="#" method="post" class="form-container">
                <fieldset>
                    <legend>Basic stuff</legend>
                    <label for="name">Insert your name: <input type="text" name="name" id="name" placeholder="E.g. Ramón Josué" required></label>
                    <label for="last-name">Insert your last name: <input type="text" name="last-name" id="last-name" placeholder="E.g. Ramírez Jiménez" required></label>
                    <label for="email">Insert your email: <input type="email" name="email" id="email" placeholder="E.g. jimenezramon@gmail.com" required></label>
                    <label for="password">Create your own password (just numbers: binary, octal, hexadecimal, and decimal): <input type="password" name="password" id="password" pattern="[0-9A-Fa-f]" placeholder="E.g. 123456789ABCDEF" required></label>
                </fieldset>
                <fieldset>
                    <legend>Do you like robots or humans?</legend>
                    <label for="robot-radio"><input type="radio" name="robot-human-radio" value="robot" id="robot-radio"> Yes, robots...</label>
                    <label for="human-radio"><input type="radio" name="robot-human-radio" value="human" id="human-radio"> Yes, humans...</label>
                    <label for="who-cares-radio"><input type="radio" name="robot-human-radio" value="whoCares" id="who-cares-radio" checked> Who cares?</label>
                    <label for="both-radio"><input type="radio" name="robot-human-radio" value="both" id="both-radio"> Both, we want both... Yes! We want both...~</label>
                </fieldset>
                <fieldset>
                    <legend>What do you like about Lorem Ipsum?</legend>
                    <label for="lorem-checkbox1"><input type="checkbox" name="lorem-check" id="lorem-checkbox1" value="beauty">Lorem Ipsum is beauty</label>
                    <label for="lorem-checkbox2"><input type="checkbox" name="lorem-check" id="lorem-checkbox2" value="awesome">Lorem Ipsum is awesome</label>
                    <label for="lorem-checkbox3"><input type="checkbox" name="lorem-check" id="lorem-checkbox3" value="worth">Lorem Ipsum is worth one</label>
                    <label for="lorem-checkbox4"><input type="checkbox" name="lorem-check" id="lorem-checkbox4" value="older">Lorem Ipsum is older and intelligent</label>
                    <label for="lorem-checkbox5"><input type="checkbox" name="lorem-check" id="lorem-checkbox5" value="rich">Lorem Ipsum is rich</label>
                    <label for="lorem-checkbox6"><input type="checkbox" name="lorem-check" id="lorem-checkbox6" value="love">Lorem Ipsum is love, Lorem Ipsum is life...~</label>
                </fieldset>
                <fieldset>
                    <legend>Tell us about you!</legend>
                    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="I like lorem ipsum because..."></textarea>
                </fieldset>
                <fieldset>
                    <legend>Those buttons does something...</legend>
                    <button type="submit">I am submiting the form!</button>
                    <button type="reset">I am doing a reset, but I don't know exactly I will reset...</button>
                </fieldset>
            </form>
        </main>
    </div>
</body>
</html>
