<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for playtime</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="../css/form-styles.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/08f7b10637.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <main class="main-container">
            <h1 class="title-main">Recollet form!</h1>
            <p class="description-main">We have to collect some information about you! Also, a lot stuff I will try to put here.</p>
            <form action="#" method="post" class="form-container">
                <fieldset>
                    <legend>Basic stuff</legend>
                    <label for="name">Insert your name: <input type="text" name="name" id="name" placeholder="E.g. Ramón Josue" required></label>
                    <label for="last-name">Insert your last name: <input type="text" name="last-name" id="last-name" placeholder="E.g. Ramírez Jiménez" required></label>
                    <label for="email">Insert your email: <input type="email" name="email" id="email" placeholder="E.g. jimenezramon@gmail.com" required></label>
                    <label for="password">Create your own password (just numbers: binary, octal, hexadecimal, and decimal): <input type="password" name="password" id="password" pattern="[0-9A-Fa-f]" placeholder="E.g. 123456789ABCDEF" required></label>
                </fieldset>
            </form>
        </main>
    </div>
</body>
</html>
